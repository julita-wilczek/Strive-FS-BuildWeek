<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Layout Template</title>


    <!-- 1. The styling is done for demonstration only

        2. .full-screen-height class to be added to main css file

        3. the sidebar is not visible on mobile via d-none class

        4. the media player should be positioned absolutely relative to the row -->

  </head>
  <body>


<!-- Main Container -->

    <div class="container">
      
      <div class="row" style="position: relative;">



        <!-- Side Bar Wrapper-->

        <div class="col d-none d-sm-block col-sm-3 col-lg-2 full-screen-height" style="background-color: black;"></div>



        <!-- Main Content Wrapper-->

        <main class="col full-screen-height d-flex flex-column">
        


          <!-- Navigation-->

          <div id="top-nav" class="d-none d-sm-block">
            <nav class="navbar">
                
                  <ul class="nav">
                    <li class="nav-item position-relative">
                      <a class="nav-link position-relative" href="/artist.html"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-center position-relative" href="/album.html"><i class="bi bi-chevron-right" ></i></a>
                    </li>
                  </ul>
                  
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-expanded="false">
                                <img src="/media/profile-picture.jpg" style="width: 20px">
                                <span class="text-truncate">Miss Beaver</span>
                            </button>
                </div>
              
            </nav>  

          
        
    </div>



          <!-- Main Content -->

          <div></div>

        </main>



        <!-- Media Player -->

        <div style="position: absolute;"></div>

      </div>
    </div>


 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
